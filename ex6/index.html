<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script.js" defer></script>
</head>
<body>
    <label for="operacoes">Selecione uma operação:</label>
    <select name="operacoes" id="operacoes">
        <option value="add">Adição</option>
        <option value="sub">Subtração</option>
        <option value="mul">Multiplicação</option>
        <option value="div">Divisão</option>
        <option value="pot">Potenciação</option>
        <option value="rad">Radiciação</option>
    </select>
    <label for="num1">Digite o primeiro número:</label>
    <input type="number" name="num1" id="num1">
    <label for="num2">Digite o segundo número:</label>
    <input type="number" name="num2" id="num2">
    <button id="calculaBtn">Calcular</button>
    <div id="saida"></div>
</body>
</html>
